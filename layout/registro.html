        </ul>
    </nav>

    </header>
    <div class="registro-body">
      <main class="registro-contenedor-main">
        <h1 class="registro-h1">BienestarPlus</h1>
        <h2 class="registro-h2">Registro</h2>

        <form class="registro-form" action="/ruta-de-registro" method="POST">
          <label class="registro-label" for="nombre">Nombre :</label>
          <input
            class="registro-input"
            type="text"
            id="nombre"
            name="nombre"
            placeholder="Ej: María "
            required
            title="Ingrese su nombre completo"
          />

          <label class="registro-label" for="email">Correo electrónico:</label>
          <input
            class="registro-input"
            type="email"
            id="email"
            name="email"
            placeholder="Ej: ejemplo@correo.com"
            required
            title="Ingrese una dirección de correo válida"
          />

          <label class="registro-label" for="password">Contraseña:</label>
          <input
            class="registro-input"
            type="password"
            id="password"
            name="password"
            placeholder="Debe tener al menos 8 caracteres"
            required
            pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}"
            title="La contraseña debe tener al menos 8 caracteres, incluyendo una letra y un número"
          />

          <label class="registro-label" for="confirmar"
            >Confirmar contraseña:</label
          >
          <input
            class="registro-input"
            type="password"
            id="confirmar"
            name="confirmar"
            placeholder="Repita la contraseña"
            required
            title="Confirme su contraseña"
          />

          <button class="registro-button" type="submit">Registrarse</button>
        </form>
      </main>
    </div>
