<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienestar Plus - Iniciar Sesión</title>
    <link
      rel="icon"
      href="assets/Bienestar_Plus_favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="styles/estilo.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nunito+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="login-body">
    <main class="login-container">
      <section class="login-form">
        <form action="habitos.html" method="POST">
          <h2>INICIAR SESIÓN</h2>
          <input
            type="email"
            name="email"
            placeholder="Correo electrónico"
            required
          />
          <input
            type="password"
            name="password"
            placeholder="Contraseña"
            required
          />
          <div class="container_bt_login">
            <button type="submit">Iniciar Sesión</button>
          </div>
          <a href="registro.html" class="register-link"
            >¿No tenés cuenta? REGISTRARTE</a
          >
        </form>
        <div class="container__volver__inicio">
          <a href="./index.html" class="btn__volver__inicio"
            >Volver al Inicio <i class="fa-solid fa-rotate-left"></i
          ></a>
        </div>
      </section>
    </main>
  </body>
</html>
